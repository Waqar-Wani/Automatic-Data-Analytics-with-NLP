<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Preview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <style>
        body {
            padding: 20px;
        }
        .dataTables_wrapper {
            margin-top: 20px;
        }
        th, td {
            white-space: nowrap;
        }
        thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
        }
        .data-container {
            overflow-x: auto;
        }
        .upload-btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <!-- Upload New File Button -->
    <div class="upload-btn-container">
        <a href="/" class="btn btn-primary">Homepage</a>
    </div>

    <h2>Dataset Overview</h2>
    <ul>
        {% for key, value in overview.items() %}
            {% if key != 'columns' and key != 'numeric_columns' %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endif %}
        {% endfor %}
    </ul>

    <!-- Chart Generation Section -->
    <h3>Generate a Chart</h3>
    <form method="POST" action="/dashboard">
        <input type="hidden" name="temp_path" value="{{ temp_path }}">
        <div class="row mb-3">
            <div class="col">
                <label for="x_column" class="form-label">X-Axis (Category Column)</label>
                <select name="x_column" id="x_column" class="form-select" required>
                    {% for col in overview.columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="y_column" class="form-label">Y-Axis (Numeric Column)</label>
                <select name="y_column" id="y_column" class="form-select" required>
                    {% for col in overview.numeric_columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Generate Chart</button>
    </form>

    <!-- Data Table Section -->
    <h2 class="mt-5">Data Preview</h2>
    <div class="data-container">
        <table id="data-table" class="display nowrap table table-bordered" style="width:100%">
            <thead>
                {{ table_header | safe }}
            </thead>
            <tbody>
                {{ table_body | safe }}
            </tbody>
        </table>
    </div>

    <!-- jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#data-table').DataTable({
                scrollX: true,
                paging: true,
                pageLength: 10
            });
        });
    </script>
</body>
</html>
