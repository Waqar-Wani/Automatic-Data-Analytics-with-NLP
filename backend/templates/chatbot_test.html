<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Chatbot Test Page</h2>
        <form id="chatbot-form" class="mb-3">
            <div class="input-group">
                <input type="text" id="chatbot-query" class="form-control" placeholder="Type your message (e.g., How are you?)">
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
        <div id="chatbot-response" class="mt-3"></div>
    </div>
    <script>
    document.getElementById('chatbot-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var query = document.getElementById('chatbot-query').value;
        fetch('/chatbot_test_api', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({query: query})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('chatbot-response').innerHTML = data.html;
        });
    });
    </script>
</body>
</html>
