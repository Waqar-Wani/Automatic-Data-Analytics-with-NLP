<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart - {{ x_column }} by {{ y_column }}</title>

    <!-- Plotly.js CDN for interactive charts -->
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.17.0/dist/plotly.min.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Generated Chart: {{ y_column }} by {{ x_column }}</h2>

        <!-- Plotly Chart -->
        <div id="chart"></div>

        <a href="/" class="btn btn-primary mt-4">Back to Homepage</a>
    </div>

    <script>
        // Using Plotly to render the chart with the data passed from Flask
        var data = [{
            x: {{ x_data|tojson }},
            y: {{ y_data|tojson }},
            type: 'bar',
            name: '{{ y_column }} by {{ x_column }}'
        }];
        
        var layout = {
            title: '{{ y_column }} by {{ x_column }}',
            xaxis: {
                title: '{{ x_column }}'
            },
            yaxis: {
                title: '{{ y_column }}'
            }
        };

        // Render chart using Plotly.js
        Plotly.newPlot('chart', data, layout);
    </script>

</body>
</html>
